<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html 집합체</title>
        <link rel="stylesheet" href="./CSS/MainGrideStyle.css">
        <link rel="stylesheet" href="./CSS/UIBoxStyle.css">
    </head>
    <body>
        <div class="Title">
            <a href="index.html"><img src="./Img/Logo.PNG" alt=""></a>
        </div>
        <div id="UI" style="height: 800px;">
            <div id="UI_first">
                
            </div>
            <div id="UI_middle">
                <form action="">
                    <table border="1" cellpadding="0" cellspacing="0" width="800">
                        <tr>
                            <td align="right">
                                <select name="searchCondition">
                                    <c:forEach items="${conditionMap}" var="option">
                                        <option value="${option.value}"> ${option.key}
                                    </c:forEach>
                                </select>
                                <input name="searchKeyword" type="text">
                                <input type="submit" value="검색">
                            </td>
                        </tr>
                    </table>
                </form>

                <table border="1" cellpadding="0" cellspacing="0" width="800">
                    <tr>
                        <th bgcolor="orange" width="">번호</th>
                        <th bgcolor="orange" width="">제목</th>
                        <th bgcolor="orange" width="">작성자</th>
                        <th bgcolor="orange" width="">등록일</th>
                        <th bgcolor="orange" width="">조회수</th>
                    </tr>
                    <c:forEach items="${boardList}" var="board">
                    <tr>
                        <td>${board.seq}</td>
                        <td>
                            <a href="getBoard.do?seq=${board.seq}">
                                ${board.title}
                            </a>
                        </td>
                        <td>${board.writer}</td>
                        <td>${board.regdate}</td>
                        <td>${board.cnt}</td>
                    </tr>
                    </c:forEach>
                </table>
                
                <br>
                
                <a href="insertBoard.jsp">새글쓰기</a>
            </div>
            <div id="UI_last">
                
            </div>
        </div>
    </body>
</html>
