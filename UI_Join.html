<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html 집합체</title>
        <link rel="stylesheet" href="./CSS/NoGridStyle.css">
        <link rel="stylesheet" href="./CSS/UI_BoxStyle.css">
        <link rel="stylesheet" href="./CSS/UI_JoinStyle.css">
    </head>
    <body>
        <div id="entire">
            <div class="Title">
                <a href="index.html"><img src="./Img/Logo.PNG" alt=""></a>
            </div>
            <div id="UI" style="height: 800px;">
                <form action="" class="UI_Join">
                    <div class="UI_join_textWarp">
                        <div class="UI_join_inputWrap">
                            <label for="user_name">이름</label><br>
                            <input type="text" id="user_name" placeholder="이름을 입력하세요.">
                        </div>
                    </div>
                    <div class="UI_join_textWarp">
                        <div class="UI_join_inputWrap">
                            <label for="user_id">아이디</label><br>
                            <input type="text" id="user_id" placeholder="아이디를 입력하세요.">
                        </div>
                    </div>
                    <div class="UI_join_textWarp">
                        <div class="UI_join_inputWrap">
                            <label for="user_password">비밀번호</label><br>
                            <input type="password" id="user_password" placeholder="비밀번호를 입력하세요">
                        </div>
                    </div>
                    <div class="UI_join_textWarp">
                        <div class="UI_join_inputWrap">
                            <label for="user_PWCheck">비밀번호 확인</label><br>
                            <input type="password" id="user_PWCheck">
                        </div>
                    </div>
                    <div class="UI_join_textWarp">
                        <div class="UI_join_inputWrap">
                            <label for="user_email">이메일</label><br>
                            <input type="email" id="user_email" placeholder="이메일을 입력하세요.">
                        </div>
                    </div>
                    <div class="UI_join_textWarp">
                        <div class="UI_join_inputWrap">
                            <button style="width: 200px; height: 50px;" onclick="checkAll()">가입하기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="./JS/UI_script.js"></script>
    </body>
</html>
